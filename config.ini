# OpenClaw-CPP系统配置文件

# 日志系统配置
log_level = INFO
max_log_size = 10  # MB
debug_mode = false

# 通信系统配置
server_host = localhost
server_port = 8080
connection_timeout = 5000  # 毫秒
reconnection_attempts = 3
reconnection_delay = 1000  # 毫秒
heartbeat_interval = 30000  # 毫秒

# 事件驱动系统配置
event_queue_size = 1000
event_dispatch_timeout = 1000  # 毫秒
max_event_handlers = 100

# 配置管理器配置
config_file_path = config.ini
config_cache_size = 100
config_reload_interval = 300000  # 毫秒（5分钟）

# 系统行为配置
auto_restart = false
enable_telemetry = true
max_connections = 100
thread_pool_size = 4